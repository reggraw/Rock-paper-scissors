<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>

        <div class="score-board"></div>
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div> 

        <div class="choices">
                <div class="choice" id="r">
                <img src="https://www.pngkit.com/png/detail/207-2077319_rock-paper-scissors-png-clipart-rock-paper-scissors.png" alt="">
                </div>
                <div class="choices">
                <div class="choice" id="p">
                <img src="https://www.pinclipart.com/picdir/middle/51-511523_rock-paper-rock-paper-scissors-clipart-png-download.png" alt="">
            </div>
            <div class="choices">
            <div class="choice" id="s">
                <img src="https://www.kindpng.com/picc/m/502-5025794_rock-paper-scissors-clipart-hd-png-download.png" alt="">
            </div>
            <p id="action-message">Make Your Move</p>

            </div>

        </div>

        
    </div>
</div>
    </header>
    
</body>
</html>
